<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topDisplay">
    </div>
    <div class="buttons">
        <div class="numButtons">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button><br>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button><br>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
        </div>
        <div class="operatorButtons">
            <button id="buttonAdd">+</button>
            <button id="buttonSubtract">-</button>
            <button id="buttonMultiply">*</button>
            <button id="buttonDivide">/</button>
            <button id="buttonEquals">=</button>
        </div>
        <div class="otherButtons">
            <button id="buttonClear">clear</button>
        </div>
    </div>
</body>
</html>
